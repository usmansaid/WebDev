<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    
    <!-- 
    1- ol
    2- ul
    3- dd
    
    -->

    <!-- ul -->

    <ul>
        <li>Islamic studies</li>
        <li>Civics</li>
        <li>PF</li>
    </ul>

    <!-- ol -->

    <ol type="1" start="3" reversed>
        <li>Web dev</li>
        <li>HTML</li>
        <li>JS</li>
    </ol>

    <!-- dl -->

    <dl>
        <dt>PF</dt>
        <dd>Programming Fundamentals</dd>

        <dt>IT</dt>
        <dd>Information Technology</dd>
    </dl>
</body>
</html>
